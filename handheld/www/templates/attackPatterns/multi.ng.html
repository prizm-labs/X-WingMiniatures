  <ion-modal-view class="product edit create">
    <ion-content>
      <div class="list">
        <div class="item item-divider">
          <p font-size="20px"> You have <strong>{{possibleDamages}}</strong> more points of damage. </p>
        </div>
        <ion-list>
          <div class="item item-divider" ng-repeat="target in availableTargets">
            <ion-item>
              <div class="row">
                <div class="col col-10">
                  <img ng-src={{target.imgSrc}} alt="oopsies" height=50 width=50>
                </div>
                <div class="col col-10">
                  <label class="checkbox">
                    <input type="checkbox" disabled="disabled" ng-model="target.selected">
                  </label>
                </div>
                <div class="col col-center">
                  <strong> {{target.name}} </strong> <br> HP: {{target.hp}}
                </div>
                <div class="col col-10">
                  <button class="button icon ion-minus-circled" ng-click="loseDamage(target.name)"> </button>
                </div>
                <div class="col">
                  <label class="item item-input">
                    <span class="input-label"> Allocated: <strong> {{target.allocated}} </strong> </span>
                  </label>
                </div>
                <div class="col col-10">
                  <button class="button icon ion-plus-circled" ng-click="addDamage(target.name)"> </button>
                </div>
              </div>
            </ion-item>
          </div>
        </ion-list>
      </div>

      <div id="finalize">
        <button class="button button-outline button-positive" ng-click="CancelAttack()">
          Cancel Attack
        </button>
       <button class="button button-outline button-assertive" ng-click="LaunchAttack()">
         Finalize Attack!!
       </button>
     </div>
    </ion-content>
  </ion-modal-view>
