    <!--socket io client library-->
    <!-- <script src="http://localhost:9999/socket.io/socket.io.js"> -->
    <script>
        //window.hostAddress = "10.0.1.78"; // Lobby Unit
        window.meteorHostAddress = "10.0.1.130";
        window.websocketHostAddress = "10.0.0.124"; //danny
        // Michael's iMac
        //window.hostAddress = "10.0.0.161";  // John's PC
        window.websocketPort = 9999;
        window.meteorPort = 7000;

        window.websocketHost = ["http://",window.websocketHostAddress,":",window.websocketPort+"/"].join("");
        window.meteorHost = [window.meteorHostAddress,":",window.meteorPort].join("");

        loadScriptSync(window.websocketHost+"socket.io/socket.io.js");

        function loadScriptSync (src) {
            var s = document.createElement('script');
            s.src = src;
            s.type = "text/javascript";
            s.async = false;                                 // <-- this is important
            document.getElementsByTagName('head')[0].appendChild(s);
        }
    </script>
    <script src="lib/angular-socket-io/socket.js"></script>
